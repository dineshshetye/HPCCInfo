<link rel="import" href="../../../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../shared-styles.html">

<dom-module id="common-sort-view">
    <template>
        <style include="shared-grid-styles"></style>
        <template is="dom-if" if={{loading}}>
            <paper-progress indeterminate="true" style="width: 100%;"></paper-progress>
            <h4 style="margin-left: 20px; color: #767676">Please Wait. Fetching data from server.</h4>
        </template>
        <div>
            <vaadin-grid class="projectworksheet" name="worksheet">
        </div>
    </template>
    <script>
    Polymer({
        is: 'common-sort-view',

        properties: {

            pluginId: {
                type: String
            },

            label: {
                type: String
            },

            id: {
                type: String
            },

            editor: {
                type: Object
            },

            tab: {
                type: Object
            },
            loading: {
                type: Boolean,
                value: false,
                notify: true
            }

        },
        ready: function(e) {
            var grid = this.querySelector(".projectworksheet");

            grid.items = [];

            /*grid.addColumn({
                name: "<b>Please use this Edit button to sort the Data </b>"
            });*/

        },

        setGeneralProperties: function(properties) {

        },

        setViewProperties: function(properties) {

        },

        getViewProperties: function() {

        },


    });
    </script>
</dom-module>
