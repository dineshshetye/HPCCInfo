<dom-module id="common-input-view">
  <template>
    <style include="shared-grid-styles"></style>
    <template is="dom-if" if={{loading}}>
        <paper-progress indeterminate="true" style="width: 100%;"></paper-progress>
        <h4 style="margin-left: 20px; color: #767676">Please Wait. Fetching data from server.</h4>
    </template>
    <div>
      <vaadin-grid class="projectworksheet" name="worksheet" page-size="10"></vaadin-grid>
    </div>

  </template>

  <script>
    Polymer({
        is: 'common-input-view',

        properties: {
            pluginId : String,
            label : String,
            id : String,
            editor : Object,
            tab : Object,
            outputdsname : String,
            eclcode : String,
            fields : String,
            loading: {
                type: Boolean,
                value: false,
                notify: true
            }
        },

        ready : function(e) {
            var grid = this.querySelector(".projectworksheet");
            grid.items = [];
            //grid.addColumn({name: "<b>Please use this Edit button to select an Input file!</b>"});
        },

        setGeneralProperties: function (properties) {

        },

        setViewProperties: function(properties) {

        },

        getViewProperties: function() {

        },

        refresh: function() {

        }
    });
  </script>

</dom-module>
