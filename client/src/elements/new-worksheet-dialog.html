<dom-module id="new-worksheet-dialog">

    <template>
        <style>
            paper-button.green {
                background-color: var(--paper-green-500);
                color: white;
            }
            
            paper-button.indigo {
                background-color: var(--paper-indigo-500);
                color: white;
                --paper-button-raised-keyboard-focus: {
                    background-color: var(--paper-pink-a200) !important;
                    color: white !important;
                }
                ;
            }
            
            paper-button.indigo:hover {
                background-color: var(--paper-indigo-400);
            }
            
            
            paper-dialog {
                width: 500px;
            }
        </style>

        <!--<paper-dialog id="dialog" modal>

            <paper-input id='title' label="Title"></paper-input>
            <paper-input id='scope' label="Scope" on-change="loadsubfiles"></paper-input>
            <vaadin-combo-box id='subfilesgrid' required label="Sub Files" items='["Revenue", "Flight"]'></vaadin-combo-box>

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-click="selectfilename">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green">Cancel</paper-button>
            </div>
        </paper-dialog>-->

        <paper-dialog id="dialog" modal>
            <paper-input id='pluginId' label="Id" class="pluginId" value="{{pluginId}}" readonly></paper-input>
            <paper-input id='label' label="label"  class="projectlabel" ></paper-input>

            <div class="buttons">
                <paper-button dialog-confirm raised class="indigo" on-tap="_addNewTab">Ok</paper-button>
                <paper-button dialog-dismiss raised class="green" on-tap="handleCancel">Cancel</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>

        Polymer({
            is: 'new-worksheet-dialog',

            open: function (e) {
               this.$.dialog.open();
            },
            _addNewTab : function(event){
               var infobox = document.querySelector("#infobox");

               var pluginId = "common-input";
                var label = event.currentTarget.parentElement.parentElement.getElementsByClassName("projectlabel")[0].value;
               infobox.addTab(pluginId, label, pluginId);
           }
        });


    </script>


</dom-module>
