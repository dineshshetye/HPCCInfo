<!--- ---------------------------------------------dialog button element------------------------------------------------>

<dom-module id="dialog-button">
    <template>
        <paper-icon-button id=[[id]] icon="[[icon]]" title=[[title]] on-tap="clickHandler"></paper-icon-button>
    </template>
    <script>
        Polymer({
            is: 'dialog-button',
            properties: {
                /* Not Used */
                dialogId: {
                    type: String
                },
                /* Button ID */
                id: String,
                /* Icon Image */
                icon: {
                    type: String
                },
                /* Tooltip Text */
                title: String
            },

            clickHandler: function (e) {
                if(this.id) {
                    // Get Dialog Element and Open
                    var dialog = document.querySelector(this.id);
                    dialog.open();
                } else {
                    console.log("Dialog "+ this.id +" does not exist");
                }
            }
        });
    </script>

</dom-module>
